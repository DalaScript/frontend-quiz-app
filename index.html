<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend quiz app | Frontend Mentor</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <header>
    <div class="subject-container">

    </div>
    <div class="darkmode-switch">
      <img src="./assets/images/icon-sun-dark.svg" width="16" height="16" alt="sun dark icon">
      <button class="darkmode-switch__btn" id="darkmode-switch__btn"></button>
      <img src="./assets/images/icon-moon-dark.svg" width="16" height="16" alt="moon dark icon">
    </div>
  </header>
  <main>
    <section class="start-menu">
      <div class="start-menu__text-content">
        <p class="start-menu__title">Welcome to the</p>
        <p class="start-menu__title start-menu__title--bold">Frontend Quiz!</p>
        <p class="start-menu__caption">
          Pick a subject to get started.
        </p>
      </div>
      <div class="start-menu__subjects-container">
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--html"><img class="start-menu__img" src="./assets/images/icon-html.svg" alt="html icon"></span>HTML</button>
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--css"><img class="start-menu__img" src="./assets/images/icon-css.svg" alt="css icon"></span>CSS</button>
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--js"><img class="start-menu__img" src="./assets/images/icon-js.svg" alt="js icon"></span>JavaScript</button>
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--acc"><img class="start-menu__img" src="./assets/images/icon-accessibility.svg" alt="iaccessibility icon"></span>Accessibility</button>
      </div>
    </section>
  </main>
  <!-- Quiz menu start -->

  
  

  
  
  
  Accessibility

  <!-- Quiz menu end -->

  <!-- Quiz question start -->

  Question <!-- number --> of 10

  A
  B
  C
  D

  Submit answer

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  Quiz completed
  You scored...

  <!-- score --> out of 10

  <!-- Quiz completed end -->
<script src="./assets/script/script.js"></script>
</body>
</html>
