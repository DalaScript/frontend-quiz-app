<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend quiz app | Frontend Mentor</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <picture>
    <source media="(min-width: 768px)" srcset="./assets/images/pattern-background-tablet-light.svg">
    <img class="pattern-bg pattern-bg--active" id="pattern-bg__light" src="./assets/images/pattern-background-mobile-light.svg" alt="background pattern for mobile device">
  </picture>
  <picture>
    <source media="(min-width: 768px)" srcset="./assets/images/pattern-background-tablet-dark.svg">
    <img class="pattern-bg" id="pattern-bg__dark" src="./assets/images/pattern-background-mobile-dark.svg" alt="background pattern for mobile device">
  </picture>
  <header>
    <div class="header-inner">
      <div class="subject-container">

      </div>
      <div class="darkmode-switch">
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-sun-light.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--dark" src="./assets/images/icon-sun-light.svg" width="16" height="16" alt="sun light icon">
        </picture>
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-sun-dark.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--light darkmode-switch__icon--active" src="./assets/images/icon-sun-dark.svg" width="16" height="16" alt="sun dark icon">
        </picture>
        <label class="darkmode-switch__btn" id="darkmode-switch__btn">
          <input type="checkbox" class="darkmode-switch__btn-checkbox" />
        </label>
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-moon-light.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--dark" src="./assets/images/icon-moon-light.svg" width="16" height="16" alt="moon light icon">
        </picture>
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-moon-dark.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--light darkmode-switch__icon--active" src="./assets/images/icon-moon-dark.svg" width="16" height="16" alt="moon dark icon">
        </picture>
      </div>
    </div>
  </header>
  <main>
    <section class="start-menu">
      <div class="start-menu__text-content">
        <p class="start-menu__title">Welcome to the</p>
        <p class="start-menu__title start-menu__title--bold">Frontend Quiz!</p>
        <p class="start-menu__caption">
          Pick a subject to get started.
        </p>
      </div>
      <div class="start-menu__subjects-container">
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--html"><img class="start-menu__img" src="./assets/images/icon-html.svg" alt="html icon"></span>HTML</button>
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--css"><img class="start-menu__img" src="./assets/images/icon-css.svg" alt="css icon"></span>CSS</button>
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--js"><img class="start-menu__img" src="./assets/images/icon-js.svg" alt="js icon"></span>JavaScript</button>
        <button class="start-menu__subject"><span class="start-menu__img-box start-menu__img-box--acc"><img class="start-menu__img" src="./assets/images/icon-accessibility.svg" alt="iaccessibility icon"></span>Accessibility</button>
      </div>
    </section>
  </main>
  
  <!-- Quiz menu start -->

  
  

  
  
  
  Accessibility

  <!-- Quiz menu end -->

  <!-- Quiz question start -->

  Question <!-- number --> of 10

  A
  B
  C
  D

  Submit answer

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  Quiz completed
  You scored...

  <!-- score --> out of 10

  <!-- Quiz completed end -->
<script src="./assets/script/darkmode.js"></script>
</body>
</html>
