<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend quiz app | Frontend Mentor</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <picture>
    <source media="(min-width: 768px)" srcset="./assets/images/pattern-background-tablet-light.svg">
    <img class="pattern-bg pattern-bg--active" id="pattern-bg__light" src="./assets/images/pattern-background-mobile-light.svg" alt="background pattern for mobile device">
  </picture>
  <picture>
    <source media="(min-width: 768px)" srcset="./assets/images/pattern-background-tablet-dark.svg">
    <img class="pattern-bg" id="pattern-bg__dark" src="./assets/images/pattern-background-mobile-dark.svg" alt="background pattern for mobile device">
  </picture>
  <header>
    <div class="header-inner">
      <p class="score-page__subject" id="subject-container">

      </p>
      <div class="darkmode-switch">
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-sun-light.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--dark" src="./assets/images/icon-sun-light.svg" width="16" height="16" alt="sun light icon">
        </picture>
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-sun-dark.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--light darkmode-switch__icon--active" src="./assets/images/icon-sun-dark.svg" width="16" height="16" alt="sun dark icon">
        </picture>
        <label class="darkmode-switch__btn" id="darkmode-switch__btn">
          <input type="checkbox" class="darkmode-switch__btn-checkbox" />
        </label>
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-moon-light.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--dark" src="./assets/images/icon-moon-light.svg" width="16" height="16" alt="moon light icon">
        </picture>
        <picture>
          <source media="(min-width: 768px)" width="24px" height="24px" srcset="./assets/images/icon-moon-dark.svg">
          <img class="darkmode-switch__icon darkmode-switch__icon--light darkmode-switch__icon--active" src="./assets/images/icon-moon-dark.svg" width="16" height="16" alt="moon dark icon">
        </picture>
      </div>
    </div>
  </header>
  <main>
    <section class="start-menu" id="start-menu" style="display: block">
      <div class="start-menu__text-content">
        <p class="start-menu__title">Welcome to the</p>
        <p class="start-menu__title start-menu__title--bold">Frontend Quiz!</p>
        <p class="start-menu__caption">
          Pick a subject to get started.
        </p>
      </div>
      <div class="start-menu__subjects-container" id="start-menu__subjects-container">
        
      </div>
    </section>

    <section class="quiz-page" id="quiz-page" style="display: none">
      <div class="quiz-page__question-container">
        <p class="quiz-page__questions-count">
          Question <!-- number --> of 10
        </p>
        <p class="quiz-page__question">
          Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?
        </p>
        <div class="quiz-page__progress-bar">
          <div></div>
        </div>
      </div>
      <div class="quiz-page__answers-container">
        <button class="quiz-page__answer-btn"><span class="quiz-page__answer-box">A</span>4.5 : 1</button>
        <button class="quiz-page__answer-btn"><span class="quiz-page__answer-box">B</span>3 : 1</button>
        <button class="quiz-page__answer-btn"><span class="quiz-page__answer-box">C</span>2.5 : 1</button>
        <button class="quiz-page__answer-btn"><span class="quiz-page__answer-box">D</span>5 : 1</button>
      </div>
      <button class="quiz-page__submit-btn" id="quiz-page__submit-btn">Submit answer</button>
      <p class="quiz-page__error" style="display: none">
        <img class="quiz-page__error-img" src="./assets/images/icon-error.svg" alt="error icon">Please select an answer
      </p>
      <button class="quiz-page__next-question-btn" id="quiz-page__next-question-btn" style="display: none;">Next Question</button>
    </section>

    <section class="score-page" id="score-page" style="display: none">
      <p class="score-page__title">
        Quiz completed <br />
        <span class="score-page__title-bold">You scored...</span>
      </p>
      <div class="score-page__score-display">
        <p class="score-page__subject" id="score-page__subject">
          <span class="score-page__img-box score-page__img-box--html">
            <img class="score-page__img" src="./assets/images/icon-accessibility.svg" alt="html icon">
          </span>
          Accessibility
        </p>
        <p class="score-page__score">8</p>
        <p class="score-page__caption">
          out of 10
        </p>
      </div>
      <button class="score-page__btn">Play Again</button>
    </section>
  </main>
<script src="./assets/script/darkmode.js"></script>
<script src="./assets/script/script.js"></script>
</body>
</html>
